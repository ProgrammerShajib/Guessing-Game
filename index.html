<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-titlle">
          <h1>Guessing Game</h1>
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-field">
              <label for="guessingNumber">Guess a Number 1-5:</label>
              <input type="number" id="guessingNumber" required />
            </div>
            <div class="buttons">
              <button class="btn" id="check" type="submit">check result</button>
            </div>
          </form>
          <p class="resultText"></p>
          <p class="remainingAttempts"></p>
        </div>
      </div>
    </div>
    <!-- <script src="/index.js"></script> -->
    <script src="/practice.js"></script>
  </body>
</html>
